<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandra Barron</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width:800px)" href="tablet.css">
    <link rel="stylesheet" media="screen and (max-width:530px)" href="phone.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Me</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact Me</a></li>
        </ul>
    </nav>

        <section id="home">
            <div class="main">
                <h1 class="headings">Hello, <br> I'm Sandra Barron</h1>
                <button class="btn">
                    Hire me!
                </button>
            </div>
        </section>

        <section id="about">
            <h1 class="headings">About Me</h1>
            <div id="pic">
                <img src="picture portfolio.png" alt="">
                <div id="intro">
                <h2>Sandra Barron</h2>
                <p>My name is Sandra Barron.</p>
                </div>
            </div>
        </section>

        <section id="portfolio">
            <h1 class="headings">Portfolio</h1>
            <div class="gallery">
                <img src="stock1.jpg" alt="">
                <img src="stock2.jpg" alt="">
                <img src="stock3.jpg" alt="">
                <img src="stock4.jpg" alt="">
                <img src="stock5.jpg" alt="">
                <img src="stock6.jpg" alt="">
            </div>
        </section>

        <section id="services">
            <h1 class="headings">Services</h1>
            <div class="row">
                <div class="box">
                    <img src="1stockLOGO.jpg" alt="">
                    <h1 class="headings">Website Design</h1>
                    <p>Paragraph</p>
                </div>
                <div class="box">
                    <img src="2stockLOGO.jpg" alt="">
                    <h1 class="headings">UX/UI <br> Design</h1>
                    <p>Paragraph</p>
                </div>
                <div class="box">
                    <img src="3stockLOGO.jpg" alt="">
                    <h1 class="headings">Digital Marketing</h1>
                    <p>Paragraph</p>
                </div>

            </div>
        </section>

        <section id="contact">
            <h1 class="headings">Contact</h1>
            <form action="" class="form">
                <input type="text" name="name" class="input" placeholder="Enter Your Name">
                <input type="email" name="email" class="input" placeholder="Enter Your Email">
                <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Enter Your Message"></textarea>
                <input type="submit" value="SEND" id="send">
            </form>
        </section>
</body>
</html>
